<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/photographer.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph_header">
      <div class="photograph_contact">
        <button class="contact_button modal-trigger">Contactez-moi</button>
      </div>
    </div>
    <div class="photograph_body">
      <div class="filter">
        <span class="filter_by">Trier par</span>
        <div class="dropdown">
          <button class="bloc_top">
            <span>Popularité</span>
            <span class="icon"><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <div class="bloc_filter">
            <hr class="separator">
            </hr>
            <span>Date</span>
            <hr class="separator">
            </hr>
            <span>Titre</span>
          </div>
        </div>
      </div>
      <section class="medias_container"></section>
      <div class="block_likes_price">
      </div>
  </main>

  <!-- MODAL -->
  <div class="modal-container">

    <div class="overlay modal-trigger"></div>

    <div class="modal" role="dialog" aria-labelledby="modalTitle">
      <header>
        <div class="contact">
          <h2 id="modalTitle">Contactez-moi</h2>
          <h3 id="contact-name">Nom photographe</h3>
        </div>
        <img src="../assets/icons/close.svg" class="close-modal modal-trigger" aria-label="close-modal" />
      </header>
      <form>
        <!-- Prénom -->
        <div class="form_data">
          <label for="firstName">Prénom</label>
          <div class="icon-input-verif">
            <input required type="text" id="firstName" name="firstName" placeholder="3 caractères minimum" />
            <img src="../assets/icons/check.svg" alt="icone de validation" class="check-icon">
          </div>
          <span class="error-msg">Votre prénom doit contenir au moins 3 caractères</span>
        </div>
        <!-- Nom -->
        <div class="form_data">
          <label for="lastName">Nom</label>
          <div class="icon-input-verif">
            <input required type="text" id="lastName" name="lastName" placeholder="3 caractères minimum" />
            <img src="../assets/icons/check.svg" alt="icone de validation" class="check-icon">
          </div>
          <span class="error-msg">Votre nom doit contenir au moins 3 caractères</span>
        </div>
        <div class="form_data">
          <label for="email">Email</label>
          <div class="icon-input-verif">
            <input required type="text" id="email" name="email" />
            <img src="../assets/icons/check.svg" alt="icone de validation" class="check-icon">
          </div>
          <span class="error-msg">Ce format d'email n'est pas valide</span>
        </div>
        <div class="form_data">
          <label for="message">Votre message</label>
          <div class="icon-input-verif">
            <textarea name="message" id="message"></textarea>
            <img src="../assets/icons/check.svg" alt="icone de validation" class="check-icon">
          </div>
          <span class="error-msg">Votre message doit contenir au moins 10 caractères</span>
        </div>
        <button type="submit" class="submit_button">Envoyer</button>
      </form>
    </div>

  </div>

  </div>

  <!-- Templates -->
  <script src="scripts/templates/PhotographerTemplate.js"></script>
  <script src="scripts/templates/MediaFactory.js"></script>
  <!-- Utils -->
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/filterBtn.js"></script>
  <!-- Pages -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
