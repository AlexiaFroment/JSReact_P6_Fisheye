<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="http://127.0.0.1:55318/Front-End-Fisheye/index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph_header">
      <div class="photograph_contact"><button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </div>
    <div class="photograph_body">
      <div class="filter">
        <span class="filter_by">Trier par</span>
        <div class="dropdown">
          <button class="bloc_top">
            <span>Popularité</span>
            <span class="icon"><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <div class="bloc_filter">
            <hr class="separator">
            </hr>
            <span>Date</span>
            <hr class="separator">
            </hr>
            <span>Titre</span>
          </div>
        </div>



      </div>
      <section class="medias_container"></section>
      <div class="block_likes_price">
      </div>
  </main>
  <!-- MODAL -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <!-- Prénom -->
        <div class="form_data">
          <label for="first">Prénom</label>
          <input type="text" id="first" name="first" minlength="3" />
        </div>
        <!-- Nom -->
        <div class="form_data">
          <label for="last">Nom</label>
          <input type="text" id="last" name="last" minlength="3" />
        </div>
        <div class="form_data">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form_data">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Templates -->
  <script src="scripts/templates/PhotographerTemplate.js"></script>
  <script src="scripts/templates/MediaFactory.js"></script>
  <!-- Utils -->
  <script src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/filterBtn.js"></script>
  <!-- Pages -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
