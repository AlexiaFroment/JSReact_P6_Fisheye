<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph_header">
      <div class="photograph_profile"></div>
      <div class="photograph_contact"><button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph_img"></div>
    </div>
    <div class="photograph_body"></div>
  </main>
  <!-- MODAL -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <!-- Prénom -->
        <div class="form_data">
          <label for="first">Prénom</label>
          <input type="text" id="first" name="first" minlength="3" />
        </div>
        <!-- Nom -->
        <div class="form_data">
          <label for="last">Nom</label>
          <input type="text" id="last" name="last" minlength="3" />
        </div>
        <div class="form_data">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form_data">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Templates -->
  <script src="scripts/templates/PhotographerTemplate.js"></script>
  <!-- Utils -->
  <script src="scripts/utils/contactForm.js"></script>
  <!-- Pages -->
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
